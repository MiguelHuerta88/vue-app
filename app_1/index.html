<!doctype html>
<html lang="en">
	<head>
		<title>This is s simple single page app. </title>
		<meta name="description" content="The purpose of this app is to work out way to a single page application (SPA)." >

		<link href="./styles.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		<div id="app">
			<!-- left empty intentionally. Vue instance will load up -->
			<h2>{{ heading}} </h2>

			<div class="books">
				<ul class="items">
					<li v-for="book in books">
						<div class="book-img">
							<i class="fa fa-book"></i>
						</div>
						<div class="book-content">
							<div class="info">
								<p> Title: {{ book.title }}
								<p>Author: <i class="fa fa-user"></i> {{ book.author }}
								<p> Published On: {{ book.published }} </p>
								<div> {{ book.description }}</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./sample/data.js" type="text/javascript"></script>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>

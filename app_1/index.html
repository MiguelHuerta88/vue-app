<!doctype html>
<html lang="en">
	<head>
		<title>This is s simple single page app. </title>
		<meta name="description" content="The purpose of this app is to work out way to a single page application (SPA)." >
	</head>

	<body>
		<div id="app">
			<!-- left empty intentionally. Vue instance will load up -->
			<h2>{{ heading}} </h2>

			<div class="books">
				<div class="item" v-for="book in books">
					<p> {{ book.title}} </p> - <span class='author'> {{ book.author }}</span> <span> {{ book.published }} </span>
				</div>
			</div>
		</div>
		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./sample/data.js" type="text/javascript"></script>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
